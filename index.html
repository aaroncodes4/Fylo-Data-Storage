<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fylo-Data storage</title>
</head>
<body>
   <div class="main">
    <div class="left">
        <div class="top">
            <img src="/images/logo.svg" alt="fylo">
        </div>
        <div class="down">
            <div class="box"><img src="/images/icon-document.svg" alt="folder"></div>
            <div class="box"><img src="/images/icon-folder.svg" alt="folder"></div>
            <div class="box"><img src="/images/icon-upload.svg" alt="folder"></div>
        </div>
    </div>
    <div class="right">
        <small>You've used  <span> 815GB</span> of your storage</small>
        <div class="load"></div>
        <div class="cnt">
            <p>0 GB</p>
            <p>1000 GB</p>
        </div>
        <div class="float">
            <h3>185 <small>GB LEFT</small></h3>
        </div>
    </div>
   </div>
</body>
</html>
